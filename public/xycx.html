<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="renderer" content="webkit|ie-comp|ie-stand">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>信用萍乡</title>
   <!--字体图标-->
   <link rel="stylesheet" href="font/style.css">
   <!--样式表-->
   <link rel="stylesheet" href="js/layer/mobile/need/layer.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/nav.css">
   <link rel="stylesheet" href="css/footer.css">
   <!--本页主体css-->
   <link rel="stylesheet" href="css/xycx.css">

   <!--js库文件-->
   <script src="js/jquery/jquery.min.js"></script>
   <script src="js/bootstrap/bootstrap.min.js"></script>
   <script src="js/layer/layer.js"></script>
   <script src="js/global.js"></script>

   <!--[if lt IE 9]>
   <script src="js/placeholder.js"></script>
   <script src="js/html5.js"></script>
   <script src="js/respond.js"></script>
   <![endif]-->
</head>
<body>
<!--include "view/header.html"-->

<!--主体-->
<section class="info">
   <div class="container">
      <div class="info-top">
         <span class="s1 icon-index"></span>
         <a href="index.html">首页 /</a>
         <span class="s2">信用查询</span>
      </div>
      <div class="xycx">
         <div class="build-tit">信用查询</div>
         <div class="xycx-sec row">
            <div class="xycx-le fl">
               <form action="">
                  <div class="d1 row">
                     <span class="fl">查询内容：</span>
                     <input type="text" class="fl in in1">
                  </div>
                  <div class="d1 row">
                     <span class="fl">验 证 码：</span>
                     <input type="text" class="fl in">
                     <img class="fl" src="images/pxnew-yzm.jpg" alt="">
                  </div>
                  <div class="d1 row">
                     <span class="fl">查询方式：</span>
                     <div class="fl">
                        <label for="jqxy"><input type="checkbox" id="jqxy"> 精确查询（选中为名称精确查询，不选中为名称模糊查询）</label>
                     </div>
                  </div>
                  <div class="d1 row">
                     <span class="fl">查询范围：</span>
                     <div class="fl row">
                        <label class="fl" for="mc"><input type="checkbox" id="mc"> 名称</label>
                        <label class="fl" for="jgdm"><input type="checkbox" id="jgdm"> 机构代码</label>
                        <label class="fl" for="yyzz"><input type="checkbox" id="yyzz"> 营业执照</label>
                        <label class="fl" for="ty"><input type="checkbox" id="ty"> 统一社会信用代码</label>
                     </div>
                  </div>
                  <div class="d1 row">
                     <span class="fl">查询类型：</span>
                     <div class="fl row">
                        <label class="fl" for="qy"><input type="checkbox" id="qy"> 企业</label>
                        <label class="fl" for="sydw"><input type="checkbox" id="sydw"> 事业单位</label>
                        <label class="fl" for="gth"><input type="checkbox" id="gth"> 个体户</label>
                        <label class="fl" for="shzz"><input type="checkbox" id="shzz"> 社会组织</label>
                     </div>
                  </div>
               </form>
            </div>
            <div class="xycx-rt fr">
               <div>
                  <span>数据说明</span>
                  <p>查询结果均为本平台归集后的主体信用信息，仅供参考。</p>
                  <p>如有异议以行政管理部门实发文书为准。</p>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<!--include "view/footer.html"-->

<!--本页js-->
<script src="js/build.js"></script>
</body>
</html>
